
<div class="container">
    <mat-toolbar>
        <span>Estoque</span>
        <span class="spacer"></span>
        <button mat-raised-button (click)="openNovoFuncionario()">
            Adicionar novo
        </button>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="categoriaProduto">
            <th mat-header-cell *matHeaderCellDef> Categoria do Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.categoriaProduto}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}}</td>
        </ng-container>

        <ng-container matColumnDef="unidadeQuantidade">
            <th mat-header-cell *matHeaderCellDef> Unidade </th>
            <td mat-cell *matCellDef="let element"> {{element.unidadeQuantidade}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="titleAcao"> Ações </th>
            <td class="botaoAcao" mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="openEditarEstoque(element)">Editar</button>
                <button mat-raised-button color="warn" (click)="deleteEstoque(element)">Excluir</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]">
    </mat-paginator>
</div>
