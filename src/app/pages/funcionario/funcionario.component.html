
<div class="container">
  <mat-toolbar>
    <span>Funcionarios</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="openNovoFuncionario()">
      Adicionar novo
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Função Column -->
    <ng-container matColumnDef="funcao">
      <th mat-header-cell *matHeaderCellDef> Função </th>
      <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
    </ng-container>

    <!-- Ativo Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <ng-container *matCellDef="let element">
        <td mat-cell *ngIf="(element.ativo == true); else falso">Ativo</td>
      </ng-container>
      <ng-template #falso>
        <td mat-cell>Não ativo</td>
      </ng-template>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="titleAcao"> Ações </th>
      <td class="botaoAcao" mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openEditarFuncionario(element)">Editar</button>
        <button mat-raised-button color="warn" (click)="deleteFuncionario(element)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]">
  </mat-paginator>
</div>
