<h1 mat-dialog-title class="titleDialog">Editar Funcionario</h1>
<form mat-dialog-content class="content">
    <div class="form" [formGroup]="formFuncionario">
        <mat-form-field appearance="standard" class="formField form-group">
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Fulano da Silva" name="nome" id="nome" formControlName="nome">
        </mat-form-field>
        <mat-form-field appearance="standard" class="formField form-group">
            <mat-label>CPF</mat-label>
            <input matInput type="text" mask="000.000.000-99" placeholder="CPF" name="cpf" id="cpf"
                formControlName="cpf">
        </mat-form-field>
        <mat-form-field appearance="standard" class="formField form-group">
            <mat-label>Função</mat-label>
            <mat-select placeholder="Função" name="funcao" id="funcao" formControlName="funcao">
                <mat-option value="GARCOM">Garçom</mat-option>
                <mat-option value="COORDENADOR">Coordenador</mat-option>
                <mat-option value="COZINHEIRO">Cozinheiro</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard" class="formField form-group">
            <mat-label>Ativo</mat-label>
            <mat-select placeholder="Ativo" name="ativo" id="ativo" formControlName="ativo">
                <mat-option value="true">Ativo</mat-option>
                <mat-option value="false">Inativo</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="botoesAcoes">
            <button mat-raised-button color="primary" (click)="editarFuncionario()">Editar</button>
            <button mat-raised-button color="warn" (click)="closeEditarFuncionario()">Cancelar</button>
        </div>
    </div>
</form>
